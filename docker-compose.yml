version: "3.7"
services:
    app:
        build:
            args:
                user: bank_paradise
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: bank_paradise
        container_name: bank_paradise-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - bank_paradise

    db:
        image: mysql
        container_name: bank_paradise-db
        restart: always
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker-compose/mysql:/docker-entrypoint-initdb.d
        networks:
            - bank_paradise

    nginx:
        image: nginx:alpine
        container_name: bank_paradise-nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - bank_paradise

networks:
    bank_paradise:
        driver: bridge
